<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />
    <script type="text/javascript" src="./index.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main id="main-container">
      <section class="picture-name-time">
        <section class="picture-name">
          <img
            class="image-jeremy"
            src="./images/image-jeremy.png"
            alt="a circular image of Jeremy Robson"
          />
          <section class="name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </section>
        </section>
        <section class="time-period">
          <button class="time-period-button" id="daily">Daily</button>
          <button class="time-period-button" id="weekly">Weekly</button>
          <button class="time-period-button" id="monthly">Monthly</button>
        </section>
      </section>

      <section id="work" class="category">
        <img
          class="category-icon"
          src="./images/icon-work.svg"
          alt="an icon of workbox"
        />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>
      <section id="play" class="category">
        <img
          class="category-icon"
          src="./images/icon-play.svg"
          alt="an icon of games console controller"
        />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>
      <section id="study" class="category">
        <img class="category-icon" src="./images/icon-study.svg" alt="" />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>
      <section id="exercise" class="category">
        <img class="category-icon" src="./images/icon-exercise.svg" alt="" />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>
      <section id="social" class="category">
        <img class="category-icon" src="./images/icon-social.svg" alt="" />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>
      <section id="self-care" class="category">
        <img class="category-icon" src="./images/icon-self-care.svg" alt="" />
        <section class="details">
          <section class="details-name-ellipses">
            <h5>Work</h5>
          <img
            class="ellipses"
            src="./images/icon-ellipsis.svg"
            alt="an icon of ellipses"
          />
          </section>
          <section class="hours">
            <p class="current" id="current">5hrs</p>
            <p class="previous" id="previous">Yesterday - 7hrs</p>
          </section>
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Gorman</a>.
      </div>
    </main>
  </body>
</html>
